<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>


</head>
  <body>

    <div class="main-content">

      <div class="results">
          <p id="your-result">Your result</p>

          <div class="circle">
            <h3 id="total-percent">76</h3>
            <p id="percent">of 100</p>
          </div>
          <h3 id="great">Great</h3>
          <p id="test">You scored higher than 65% of the people who have taken this test.</p>
      </div>

      <div class="Summary">
        <h2 style="text-align: start;">Summary</h2>
          <div class="div-div">
            <div class="div1">
              <div class="pad">
                <img src="assets/images/icon-reaction.svg" alt="Reaction svg" class="icon">
                <h4>Reaction</h4>
              </div>
              <div class="total">
                <h3 class="fnt">80</h3>
                  <div class="high">
                    <h3 class="slash">/</h3>
                    <h3>100</h3>
                  </div>
              </div>
            </div>

            <div class="div2">
              <div class="pad">
                <img src="assets/images/icon-memory.svg" alt="Reaction svg" class="icon"> 
                <h4> Memory</h4>
              </div>
              <div class="total">
                <h3 class="fnt">92</h3>
                  <div class="high">
                    <h3 class="slash">/</h3>
                    <h3>100</h3>
                  </div>
              </div>
            </div>

            <div class="div3">
              <div class="pad">
                <img src="assets/images/icon-verbal.svg" alt="Reaction svg" class="icon"> 
                <h4>Verbal</h4>
              </div>

              <div class="total">
                <h3 class="fnt">61</h3>
                <div class="high">
                  <h3 class="slash">/</h3>
                  <h3>100</h3>
                </div>

              </div>
            </div>

            <div class="div4">
              <div class="pad">
                <img src="assets/images/icon-visual.svg" alt="Reaction svg"  class="icon">
                <h4> Visual</h4>
              </div>

              <div class="total">
                <h3 class="fnt">72</h3>
                  <div class="high">
                    <h3 class="slash">/</h3>
                    <h3>100</h3>
                  </div>

              </div>
            </div>
            <button>Continue</button>
          </div>
      </div>

    </div>


    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Maxwell Ndegwa</a>.
    </div> -->
  </body>
</html>
